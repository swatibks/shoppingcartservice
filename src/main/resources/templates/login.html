<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"></head>

<body>
	<nav th:replace="fragments/nav :: nav-front"></nav>
	
		<div class="container-fluid mt-5">
			<div class="row">
			    <div th:replace="fragments/categoriessubpage :: categoriessubpage"></div>
						
				<div class="col-6 text-center">
				<h3 class="display-4"> Login </h3>
				
				<div class="alert alert-danger" th:if="${param.error}">
					Invalid credentials
				</div>
				
				<form method="post" th:action="@{/login}">

					<div class="form-group mb-2">
						<label for=""> Username </label> <input type="text" class="form-control"
							placeholder="Username" name="username" id="username"> 
					</div>
		
					<div class="form-group mb-2">
						<label for=""> Password </label> <input type="password" class="form-control"
							placeholder="Password" name="password" id="password">
					</div>					
					<button class="btn btn-success mb-2">Submit</button>
					<p>
						Click <a th:href="@{/register}">  here </a>
						to register
					</p>

				</form>
		
				</div>
			</div>
				
		</div>
	<div th:replace="fragments/footer"> </div>
</body>
</html>
