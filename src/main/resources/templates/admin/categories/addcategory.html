<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"></head>

<body>
	<nav th:replace="fragments/nav :: nav-admin"></nav>
	<div class="container">
		<h1 class="display-2">Add a Category</h1>
		<a href="/admin/categories" class="btn btn-primary mb-5"> Back to
			categories </a>
        <div th:if="${message}" th:text="${message}" th:class= "${'alert ' + alertClass }"></div> 
		<form method="post" th:object="${categories}" th:action="@{/admin/categories/addcategory}">
		
			<div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
				There are errors</div>

			<div class="form-group mb-2">
				<label for=""> Name </label> <input type="text" class="form-control"
					th:field="*{name}" placeholder="Title"> <span class="error"
					th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
			</div>
			
			<button class="btn btn-success mb-2">Save</button>

		</form>
		
	</div>
<div th:replace="fragments/footer"></div>
</body>
</html>
