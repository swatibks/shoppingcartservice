<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"></head>

<body>
	<nav th:replace="fragments/nav :: nav-front"></nav>
	
		<div class="container-fluid mt-5">
			<div class="row">
			    <div th:replace="fragments/categoriessubpage :: categoriessubpage"></div>
						
				<div class="col-6">
				<h3 class="display-4"> Register </h3>
				
				<form method="post" th:object="${user}" th:action="@{/register}">

					<div th:if="${#fields.hasErrors('*')}" class="alert alert-danger"> There are errors</div>

					<div class="form-group mb-2">
						<label for=""> Username </label> <input type="text" class="form-control"
							th:field="*{username}" placeholder="Username"> <span class="error"
							th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
					</div>
		
					<div class="form-group mb-2">
						<label for=""> Password </label> <input type="password" class="form-control"
							th:field="*{password}"> <span class="error"
							th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
					</div>
					
					<div class="form-group mb-2">
						<label for=""> Confirm Password </label> <input type="password" class="form-control"
							th:field="*{confirmPassword}"> 
							<span class="error" th:if="${passwordNotMatch}"> Passwords do not match</span>
					</div>
					
					<div class="form-group mb-2">
						<label for=""> Email </label> <input type="email" class="form-control"
							th:field="*{email}" placeholder="Email"> <span class="error"
							th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
					</div>
					
					<div class="form-group mb-2">
						<label for=""> Phone Number </label> <input type="text" class="form-control"
							th:field="*{phone}" placeholder="Phone"> <span class="error"
							th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></span>
					</div>
					
					<button class="btn btn-success mb-2">Register</button>

		</form>
		
				</div>
			</div>
				
		</div>
	<div th:replace="fragments/footer"> </div>
</body>
</html>
