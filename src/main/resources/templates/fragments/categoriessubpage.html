<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div class="col-3" th:fragment="categoriessubpage">
	<h3 class="display-4">Categories</h3>
		<ul class="list-group">
			<li class="list-group-item">
				<a class="nav-link" href="/category/all"> All Products</a>			
			</li>
			<li class="list-group-item" th:each="category : ${categories}">
				<a class="nav-link" th:href="@{'/category/' + ${category.slug}}" th:text="${category.name}"></a>							
			</li>		
		</ul>	
</div>
</html>
