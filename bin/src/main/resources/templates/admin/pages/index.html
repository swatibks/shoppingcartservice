<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"></head>
<body>

	<nav th:replace="fragments/nav :: nav-admin"></nav>
	<div class="container">
		<h1 class="display-2">Pages</h1>
		<a href="/admin/pages/add" class="btn btn-primary  mb-5"> Add new
		</a>
		<div th:if="${message}" th:text="${message}" th:class= "${'alert ' + alertClass }"></div>
		

		<div th:if="${!pages.empty}">
			<table class="table sorting" id="pagestable">
				<tr class="home">
					<th>Title</th>
					<th>Slug</th>
					<th>Edit</th>
					<th>Delete</th>
				</tr>
				<tr th:each="page : ${pages}" th:id="'id_' + ${page.id}" th:class="${page.slug}">
					<td th:text="${page.title}"></td>
					<td th:text="${page.slug}"></td>
					<td><a th:href="@{'/admin/pages/edit/' + ${page.id}}"> Edit
					</a></td>
					<td><a th:if="${page.slug != 'home'}" th:href="@{'/admin/pages/delete/' + ${page.id}}" th:class="confirmDeletion"> Delete </a></td>
				</tr>
			</table>
		</div>
		<div th:unless="${!pages.empty}">
			<h4 class="display-4">pages are NOT available</h4>
		</div>
	</div>

	<div th:replace="fragments/footer"></div>
	
	<script>
	$("table#pagestable tbody").sortable({
		items: "tr:not(.home)",
		placeholder : "ui-state-highlight",
		update : function(){
			let ids = $("table#pagestable tbody").sortable("serialize");
			let url = "/admin/pages/reorder";
			$.post(url, ids, function(data){
				console.log(data);
			});
		}
	});
	
	</script>
</body>
</html>
